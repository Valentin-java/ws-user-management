spring.application.name=ws-user-management
spring.config.import = optional:configserver:http://localhost:8888
server.port=18762

server.servlet.encoding.force=true
server.servlet.encoding.charset=UTF-8

jwt.public.key=${JWT_PUBLIC_SECRET_KEY}
jwt.access-token.expiration=3600000
jwt.refresh-token.expiration=36000000

spring.datasource.url=jdbc:postgresql://localhost:5432/postgres_local
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false

spring.flyway.enabled=true
spring.flyway.schemas=ws-user-management
spring.jpa.properties.hibernate.default_schema=ws-user-management
spring.flyway.baseline-on-migrate=true
spring.flyway.out-of-order=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-version=1

logging.level.org.springframework.security=DEBUG
logging.level.com.workers.wsusermanagement.config.security=DEBUG